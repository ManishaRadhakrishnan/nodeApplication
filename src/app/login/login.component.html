
     <div>
        <div>
        <label>Username:</label>
        <input  placeholder="Username"  [(ngModel)]="this.user" id="user" name="user" >
        </div>

        <div>
        <label>Password:</label>
        <input  placeholder="Password"  [(ngModel)]="this.pass" id="pass" name="pass" >
        </div>
        <input type="submit" value="Login" (click)="do_request(this.user,this.pass)">
        <button routerLink="/">Back</button>
     </div>

<router-outlet></router-outlet>
